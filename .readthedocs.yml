# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

sphinx:
   configuration: docs/conf.py

formats:
   - pdf
   - epub

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

python:
   install:
     - method: pip
       path: .
       extra_requirements:
         - doc
