
language: python
python:
  - 3.5
  - 3.6

cache:
  directories:
    - $TRAVIS_BUILD_DIR/.hypothesis

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION scipy>=0.19.0 numpy=1.13.3
  - source activate test-environment
  - pip install coverage
  - pip install coveralls
  - pip install hypothesis

script:
  - coverage run --source=src/nash setup.py test
  - coverage report -m
  - pip install nashpy  # Test if pip install works

after_success:
  - coveralls
