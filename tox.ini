[tox]
isolated_build = True
envlist = py38, py39, py310

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[flake8]
per-file-ignores =
    setup.py: F821
    docs/_build/*: ALL
    docs/conf.py: E402
    **/__init__.py: F401 F403
ignore =
    E203
    E501
    W291
    W503
docstring_style=numpy

[testenv]
deps =
    black
    darglint
    flake8
    hypothesis
    interrogate
    matplotlib
    mypy
    pytest-subtests
    pytest-cov
    pytest-randomly
    pytest-sugar
commands =
    python -m black --check src/
    python -m black --check tests/
    python -m mypy --ignore-missing-imports src/nashpy
    python -m interrogate -v --ignore-init-method --ignore-init-module --fail-under 100 src/nashpy --exclude src/nashpy/version.py --ignore-magic
    python -m pytest --cov=nashpy --cov-fail-under=100 --doctest-glob="*.md" --doctest-glob="*.rst"
    python -m flake8 src/
    python -m flake8 tests/
